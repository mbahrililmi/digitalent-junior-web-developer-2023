<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boostrap</title>
    <link rel="stylesheet" href="./library-boostrap/css/bootstrap.min.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- body form -->
    <div class="container">
      <div class="row">
        <form>
          <div class="row mb-3">
            <label for="nama" class="col-sm-2 col-form-label"
              >Nama Lengkap</label
            >
            <div class="col-sm-10">
              <input type="text" class="form-control" id="nama" />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-lg-6">
              <label for="lahir" class="col-sm-2 col-form-label"
                >Tempat Lahir</label
              >
              <div class="col-sm-12">
                <input type="text" class="form-control" id="lahir" />
              </div>
            </div>
            <div class="col-lg-6">
              <label for="tanggal" class="col-sm-2 col-form-label"
                >Tanggal Lahir</label
              >
              <div class="col-sm-12">
                <input type="date" class="form-control" id="tanggal" />
              </div>
            </div>
          </div>

          <label class="mb-2">Pilih Jurusan</label>
          <select class="form-select mb-4" aria-label="Default select example">
            <option value="1">Teknik Informatika</option>
            <option value="2">Teknologi Informasi</option>
          </select>

          <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Jenis Kelamin</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="laki-laki"
                  id="gridRadios1"
                  value="option1"
                  checked
                />
                <label class="form-check-label" for="gridRadios1">
                  Laki Lakin
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="perempuan"
                  id="gridRadios2"
                  value="option2"
                />
                <label class="form-check-label" for="gridRadios2">
                  Perempuan
                </label>
              </div>
            </div>
          </fieldset>
          <div class="mb-3">
            <label for="formFile" class="form-label"
              >Input file</label
            >
            <input class="form-control" type="file" id="formFile" />
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="./library-boostrap/js/bootstrap.min.js"></script>
</html>
