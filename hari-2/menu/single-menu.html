<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button</title>
</head>
<body>
    <!-- radio button -->
    <h3>Pilih jenis kelamin</h3>
    <form action="" method="post">
        <input type="radio" name="gender" value="laki-laki">Laki Laki<br>
        <input type="radio" name="gender" value="perempuan">Perempuan<br>
        <input type="radio" name="gender" value="lainnya">Lainnya<br>
        <input type="submit" value="submit">
    </form>

    <!-- button choice -->
    <h3>Pilih Makanan</h3>
    <form action="" method="post">
        <input type="button" value="Nasi Goreng">
        <input type="button" value="Mie Ayam">
        <input type="button" value="Bakso">
        <input type="button" value="Soto Ayam">
        <br>
        <input type="submit" value="submit">
    </form>
    
    <!-- check box -->
    <h3>Kendaraan apa yang anda miliki?</h3>
    <form action="" method="post">
        <input type="checkbox" name="mobil">Mobil<br>
        <input type="checkbox" name="motor">Motor<br>
        <input type="checkbox" name="sepeda">Sepeda<br>
        <input type="checkbox" name="pesawat">Pesawat<br>
        <br>
        <input type="submit" value="submit">
    </form>

    <!-- combo box or select -->
    <h3>Kendaraan yg anda miliki</h3>
    <form action="" method="post">
        <option value="pesawat">Pesawat</option>
        <option value="mobil">Mobil</option>
        <option value="motor">Motor</option>
        <option value="sepeda">Sepeda</option>
    </form>
</body>
</html>
