<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
</head>
<body>
    <h2>Form Pendaftaran</h2>
    <form action="" method="post" name="frmdaftar">
        Nama Depan : <input type="text" name="nama_depan" id="nama_depan"><br>
        Nama Belakang : <input type="text" name="nama_belakang" id="nama_belakang"><br>
        Password : <input type="password" name="password" id="password"><br>
        Alamat : <textarea name="alamat" id="alamat" cols="30" rows="10"></textarea><br>
        Olahraga Favorit : 
        <input type="checkbox" name="olahraga_favorit1" value="sepak_bola">Sepak Bola &nbsp; &nbsp;
        <input type="checkbox" name="olahraga_favorit2" value="bulu_tangkis">Bulu Tangkis &nbsp; &nbsp;
        <input type="checkbox" name="olahraga_favorit3" value="tenis">Tenis &nbsp; &nbsp;
    <br>
    Olahraga :
    <select name="olahraga" id="olahraga">
        <option value="sepak_bola">Sepak Bola</option>
        <option value="bulu_tangkis">Bulu Tangkis</option>
        <option value="tenis">Tenis</option>
        <option value="tenis_meja">Tenis Meja</option>
    </select>
    <br>
    <input type="submit" name="tblSimpan" value="Save">
    <input type="reset" name="tblReset" value="Reset">
    </form>
</body>
</html>
